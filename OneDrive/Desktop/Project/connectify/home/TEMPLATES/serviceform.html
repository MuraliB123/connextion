<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="serviceform.css">
   <title>Service Provider Form</title>
</head>
<body>
   <div class="container">
       <header>
           <h1 id='title'>Service Provider Application Form</h1>
       </header>

       <form id='survey-form'>
           <div class='form-input'>
               <label id='name-label'>Name of Organization</label>
               <input type='text' id='name' placeholder='Enter your name' class='form-input-size' required />
           </div>
           <div class='form-input'>
               <label id='email-label'>Email</label>
               <input type='email' id='email' placeholder='Enter your Email' class='form-input-size' required />
           </div>
           
           <div class='form-input'>
            <label id='email-label'>Phone Number</label>
            <input type='number' id='email' placeholder='Enter your Phone Number' class='form-input-size' required />
        </div>

           <div class='form-input'>
            <p>Address</p>
            <textarea type='text' placeholder="Enter your Address"></textarea>
        </div>
           <div class='form-input'>
               <p>What is your domain?
                   <span>(Check all that apply)</span>
               </p>
               <label><input type='checkbox' id='check-box'>Education</label>
               <label><input type='checkbox' id='check-box' >Doctors</label>
               <label><input type='checkbox' id='check-box' >Repairs</label>
               <label><input type='checkbox' id='check-box' >Sports & Fitness</label>
               <label><input type='checkbox' id='check-box' >Restaurants</label>
               <label><input type='checkbox' id='check-box' >Housekeeping</label>
               <label><input type='checkbox' id='check-box' >Baby Care</label>
               <label><input type='checkbox' id='check-box' >Beauticians</label>
               <label><input type='checkbox' id='check-box' >Daily Needs</label>
               <label><input type='checkbox' id='check-box' >Finance and Loans</label>
           </div>


           <div class='form-input'>
               <button type='submit' id='submit'>Submit</button>
           </div>
       </form>
   </div>

</body>
</html>
